<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clean Up Crew</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='styles/main.css'>
  <script src='scripts/app.js' charset='utf-8'></script>
  <title>Document</title>
</head>
<body>
  <h1>Clean Up Crew</h1>
  <p>Score : <span id='score'>0</span>
    <button id='party'>Mission Start</button>
    <button id='reset'>Mission Reset</button>
  <div class="grid-wrapper">
    <div class="grid"></div>
    <div class='win-screen'>You win! Congratulations!</div>
    <div class='kill-screen'>You lose! Congratulations!</div>
    <p>Instructions.</p>
    <p>Search the ship for survivors. Use the arrow keys to move. The blue squares teleport you to the other side of the screen. > to go right and < to go left. Check every square but watch out for the drones!</p>
  </div>
</body>
</html>
