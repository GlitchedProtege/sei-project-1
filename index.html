<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hack Man</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='styles/main.css'>
  <script src='scripts/app.js' charset='utf-8'></script>
  <title>Document</title>
</head>
<body>
  <h1>Hack Man</h1>
  <p>Score : <span id='score'>0</span>
    <button id='party'>Start</button>
    <button id='reset'>Reset</button>
  <div class="grid-wrapper">
    <div class="grid"></div>
    <div class='win-screen'>You win! Congratulations!</div>
    <div class='kill-screen'>You lose! Congratulations!</div>
    <p>Instructions.</p>
    <p>Use the arrow keys to move. The blue squares teleport you to the other side of the screen. > to go right and < to go left.</p>
  </div>
</body>
</html>
